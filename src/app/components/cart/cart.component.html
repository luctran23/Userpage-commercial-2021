
<div class="container">
    <table class="table" *ngIf="products.length > 0">
        <tr style="font-weight: bold; text-align: center;">
            <td class="removed"></td>
            <td class="removed">Ảnh</td>
            <td>Tên sản phẩm</td>
            <td>Giá</td>
            <td>Số lượng</td>
            <td>Thành tiền</td>
        </tr>
        <tr style="text-align: center;" *ngFor="let product of products">
            <td class="removed"><i class="fa fa-trash" style="cursor: pointer;" (click)="deleteCartItem(products, product)"></i></td>
            <td class="removed"><img [src]= "product.imgUrl" height="60" alt="something"></td>
            <td>{{ product.prodName }}</td>
            <td>{{ product.price |currency: 'VND'}}</td>
            <td>
                <div style="display: flex; justify-content: center;">
                    <button class="decreaseQty" (click)="decreaseQuantity(product)">-</button>
                    <input type="number" class="spaceQty" [value]="product.quantity" #qty style="outline: none; border: none;" readonly />
                    <button class="inscreaseQty" (click)="increaseQuantity(product)">+</button>
                </div>
            </td>
            <td>{{product.quantity * product.price | currency: 'VND'}}</td>
        </tr>
        <tr>
            <td class="removed"></td>
            <td class="removed"></td>
            <td></td>
            <td></td>
            <td class="count-total"><b>Tổng tiền</b></td>
            <td class="count-total"><b>{{TotalMoney(products) | currency: 'VND'}}</b></td>
        </tr>
        
    </table>
    <div *ngIf="products.length == 0">
        <img src="/assets/Images/empty_cart_finall.png" alt="errorImage" class="empty-cart">
    </div>
    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
        <a href="/" class="btn btn-success" style="font-size: 14px; ">Tiếp tục mua sắm</a>
        <a href="/checkout" class="btn btn-danger" style="font-size: 14px; ">Thanh toán</a>
    </div>
</div>
