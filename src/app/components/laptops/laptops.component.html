<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">Sản phẩm mới</h3>
          <div class="section-nav">
            <ul class="section-tab-nav tab-nav">
              <li class="active">
                <a data-toggle="tab" routerLink="/laptops">Laptops</a>
              </li>
              <li><a data-toggle="tab" routerLink="/phones">Điện thoại</a></li>
              <li><a data-toggle="tab" routerLink="/cameras">Máy ảnh</a></li>
              <li>
                <a data-toggle="tab" routerLink="/accessories">Phụ kiện</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <div
            class="col-md-3 col-sm-6"
            *ngFor="
              let product of products
                | paginate
                  : {
                      id: 'home',
                      itemsPerPage: 12,
                      currentPage: page,
                      totalItems: products.length
                    }
            "
          >
            <div class="product-card">
              <div style="position: relative">
                <img
                  [src]="product.descriptionImages[0]"
                  width="200px"
                  class="card-img-top"
                  style="cursor: pointer"
                  (click)="selectedProd(product._id)"
                />
                <div class="badges-group">
                  <span class="badge badge-warning mb-1">Trả góp 0%</span>
                </div>
              </div>
              <div class="product-infor">
                <div class="product-name">
                  <p>{{ product.name }}</p>
                </div>
                <div class="product-price">
                  <div class="saleprice2">
                    {{ product.salePrice | currency: "VND" }}
                  </div>
                  <div class="price">
                    {{ product.price | currency: "VND" }}
                  </div>
                </div>
              </div>
              <div
                style="
                  display: flex;
                  margin: 25px auto;
                  justify-content: center;
                "
              >
                <a
                  class="btn"
                  routerLink="/laptops/{{ product._id }}"
                  style="background: #cb1c22; color: #fff"
                  >Xem ngay</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Products tab & slick -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->

<div style="text-align: center">
  <pagination-controls
    id="home"
    maxSize="5"
    directionLinks="true"
    (pageChange)="page = $event"
  ></pagination-controls>
</div>
